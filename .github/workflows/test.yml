name: Test
on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!*.md'

  pull_request:
    paths:
      - '**'
      - '!*.md'

  schedule:
    - cron: '0 1 * * *'
    
jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry install -v --with dev

    - name: Run tests
      run: |
        make test